<html>
<head>
  <title>Invitable</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div id="page-container" class="full-container">
    <div class="container">
      <div class="col-md-4 col-md-offset-7">
        <div class="row">
          <div class="form-wrapper">
            <form class="main-form">
              <div class="form-group">
                <label for="email-input" class="hidden">Email</label>
                <input type="email" id="email-input" class="email-input" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="password-input" class="hidden">Password</label>
                <input type="text" id="password-input" class="email-input" placeholder="Password">
              </div>
              <div class="action-buttons">
                <button id="btn-signup" class="btn-signup">Sign Up</button>
                <button id="btn-login" class="btn-login">Log In</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="./js/backstretch.js"></script>
  <script src="./js/init.js"></script>
</body>
</html>
